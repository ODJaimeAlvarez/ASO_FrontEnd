<div class="container border rounded table-responsive">
  <div class="d-flex mt-3" >
    <h1><i class="fas fa-user-tie iconoProyecto"></i> ID: ID del empleado</h1>
  </div>
  <h3 class="text-muted">Datos del empleado</h3>




  <!--Datos del empleado genérico-->
  <div *ngIf="empleados">

    <div class="mb-3 d-flex">

      <div class="row  hola">
        <label>Nombre</label>
        
      </div>
  
      <div class="uwu"><label>{{empleados.nombre}}</label></div>
  
    </div>
  
    <div class="mb-3 d-flex">
  
      <div class="row  hola">
        <label>Primer apellido</label>
      </div>
  
      <div class="uwu">{{empleados.apellido1}}</div>
  
    </div>
  
    <div class="mb-3 d-flex">
  
      <div class="row  hola">
        <label>Segundo apellido</label>
      </div>
  
      <div class="uwu"><label>{{empleados.apellido2}}</label></div>
  
    </div>
  
    <div class="mb-3 d-flex">
  
      <div class="row  hola">
        <label>Cargo</label>
      </div>
      <div class="uwu">{{empleados.cargo}}</div>
    </div>
  
    <div class="mb-3 d-flex">
  
      <div class="row  hola">
        <label>Correo electrónico</label>
      </div>
  
      <div class="uwu">{{empleados.correo}}</div>
  
    </div>

  </div>
  

  <!--Datos de cada jornada del empleado-->
  <table class="table border table-striped table-hover" >
    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Hora de entrada</th>
        <th scope="col">Hora de salida</th>
        <th scope="col">Total horas/día</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let jornada of jornadas">
        <th scope="row">{{jornada.formato}}</th>
        <td>{{jornada.hora_inicio}}</td>
        <td>{{jornada.hora_fin}}</td>
        <td>{{jornada.total}}</td>
      </tr>
      
    </tbody>
  </table>
  <!--ARREGLAR PAGINATOR-->
 <!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
--> </div>
