<div class="container border rounded">
  <div class="d-flex mt-3">
    <h1><i class="far fa-file-powerpoint iconoProyecto"></i> Proyectos</h1>
</div>
  <h3 class="text-muted">Listado de proyectos</h3>
    <mat-form-field class="example-full-width buscador">
      <form class="d-flex">
      <input matInput placeholder="Ex. Proyecto ASO" value="">
      <i class="fas fa-search"></i>
    </form>
    </mat-form-field> 
<div class="list-group mb-2" *ngFor="let proyecto of proyectos">
  <a href="#" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{proyecto.nombre}}</h5>
      <h5 class="mb-1 let"><p>{{proyecto.estado.estado}}</p><div class="progress">
        <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div></h5>
    </div>
  </a>
</div>
</div>
