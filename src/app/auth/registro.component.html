<div class="fondo">
</div>
<div class="container">
    <div class="register">
  <div class="card">
      <div class="card-header">
          <ul class="nav nav-tabs">
              <li class="nav-item">
                  <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" routerLink="/registro">Crear Cuenta</a>
              </li>
          </ul>
      </div>
      <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control"
                [(ngModel)]="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido1">Primer apellido</label>
                <input type="text" name="apellido1" id="apellido1" class="form-control"
                [(ngModel)]="apellido1" required>
            </div>
            <div class="form-group">
                <label for="apellido2">Segundo apellido</label>
                <input type="text" name="apellido2" id="apellido2" class="form-control"
                [(ngModel)]="apellido2" required>
            </div>
            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" name="empresa" id="empresa" class="form-control"
                [(ngModel)]="empresa" required>
            </div>
              <div class="form-group">
                  <label for="correo">Email</label>
                  <input type="email" name="correo" id="correo" class="form-control"
                  [(ngModel)]="correo" required>
              </div>
              <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" name="password" id="password" class="form-control"
                  [(ngModel)]="password" required>
              </div>
              <!--<div class="form-group">
                <label for="password">Confirmar Contraseña</label>
                <input type="password" name="password" id="password" class="form-control"
                [(ngModel)]="password" required>
            </div>-->
              <div class="form-group">
                  <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear cuenta</button>
              </div>       
          </form>
          <div *ngIf= "f.submitted && isRegisterFail" class="alert alert-danger mt-3">Error: {{errMsj}}</div>
      </div>
  </div>
</div>
</div>
