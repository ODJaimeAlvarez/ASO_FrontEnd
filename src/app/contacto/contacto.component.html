<div class="container contenedorPrincipal">
  <div class="container border rounded table-responsive">
    <div class="d-flex mt-3">
      <h1><i class="fas fa-envelope"></i> Contactanos</h1>
    </div>
    

    
    <form novalidate #f="ngForm" #heroForm="ngForm">
      
      <div class="form-group">
        <label for="inputAddress">Correo de contacto</label>
        <input type="text" class="form-control" required placeholder="Correo electrónico" [(ngModel)]="correo" name="correo" id="correo">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Asunto</label>
        <input type="text" class="form-control" required placeholder="Título del correo" [(ngModel)]="asunto" name="titulo" id="titulo">
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Mensaje</label>
          <textarea class="form-control" required [(ngModel)]="mensaje" name="cuerpo" id="cuerpo"></textarea>
        </div>
      </div>
      <button type="submit" btn_enviar class="btn btn-primary" [disabled]="!f.valid" (click)="enviarCorreo();heroForm.resetForm();">Enviar</button>
    </form>   
    

  </div>
</div>
